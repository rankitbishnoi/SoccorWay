<section id="leagueTable" class="container" ng-controller="tableController as myTable" ng-init="myTable.loadAllData()">
  <div>
    <h4>League table :<hr>
      <form action="#">
        <p class="range-field">
          <label for="test5">Select Week: </label>
          <select id="test5" ng-model="myTable.weekSelect" ng-change="myTable.callManipulation()" ng-options="n for n in ([] | range:1:39)"></select>
        </p>
      </form>
    </h4> <h6>Week : {{myTable.weekSelect}}</h6><hr>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th class="d-sm-none d-none d-md-table-cell"><a data-toggle="tooltip" data-placement="top" title="Rank">#</a></th>
          <th>Club</th>
          <th><a data-toggle="tooltip" data-placement="top" title="Matches Played">MP</a></th>
          <th><a data-toggle="tooltip" data-placement="top" title="Wins">W</a></th>
          <th class="d-none d-sm-table-cell"><a data-toggle="tooltip" data-placement="top" title="Draws">D</a></th>
          <th><a data-toggle="tooltip" data-placement="top" title="Losses">L</a></th>
          <th class="d-sm-none d-none d-md-table-cell"><a data-toggle="tooltip" data-placement="top" title="Goals for">F</a></th>
          <th class="d-sm-none d-none d-md-table-cell"><a data-toggle="tooltip" data-placement="top" title="Goals Against">A</a></th>
          <th class="d-none d-sm-table-cell"><a data-toggle="tooltip" data-placement="top" title="Goal Difference">GD</a></th>
          <th><a data-toggle="tooltip" data-placement="top" title="Points">P</a></th>
          <th class="d-sm-none d-none d-md-table-cell">Last 5 Matches</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="team in myTable.teamArray | orderBy:'-P'">
          <td class="d-sm-none d-none d-md-table-cell">{{($index+1)}}</td>
          <td>{{team.name}}</td>
          <td>{{team.MP}}</td>
          <td>{{team.W}}</td>
          <td class="d-none d-sm-table-cell">{{team.D}}</td>
          <td>{{team.L}}</td>
          <td class="d-sm-none d-none d-md-table-cell">{{team.F}}</td>
          <td class="d-sm-none d-none d-md-table-cell">{{team.A}}</td>
          <td class="d-none d-sm-table-cell">{{team.GD}}</td>
          <td>{{team.P}}</td>
          <td class="d-sm-none d-none d-md-table-cell"></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
