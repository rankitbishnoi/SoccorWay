<section id="singlematch" ng-controller="singleMatchController as mySingleMatch">
	<div>
		<div class="row">
			<div class="col-5">
				<h5>{{mySingleMatch.match.team1.name}}</h5>
			</div>
			<div class="col-2">
				<h5>{{mySingleMatch.match.score1}} : {{mySingleMatch.match.score2}} </h5>
			</div>
			<div class="col-5">
				<h5>{{mySingleMatch.match.team2.name}}</h5>
			</div>
		</div>
		<div>
			<img src="img/singlematch.png" class="img-responsive" width="100%">
		</div>

	</div>
</section>
