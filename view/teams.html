<section id="team" ng-controller="teamController as myTeam" class="container">
	<div>
		<h4 class="center-align"> Clubs </h4>
		<ui-carousel 
		slides="ctrl.slides"
		slides-to-show="3"
		slides-to-scroll="1"
		initial-slide="1"
		autoplay="true"
		autoplay-speed="2000"
		dots="true">
		<carousel-item ng-repeat="team in myTeam.teams">
				<img ng-src={{team.imgSrc}}>
				<h3>{{team.name}}</h3>
		</carousel-item>
	</ui-carousel>
</div>
</section>
