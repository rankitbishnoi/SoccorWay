<section id="team" ng-controller="teamController as myTeam" class="container">
	<div>
		<h4 class="center-align"> Clubs </h4>
		<ul rn-carousel class="image">
			<li ng-repeat="team in myTeam.teams">
				<div class="layer"><img ng-src={{team.imgSrc}}><p class="center-align">{{team.name}}</p></div>
			</li>
		</ul>
	</div>
</section>
